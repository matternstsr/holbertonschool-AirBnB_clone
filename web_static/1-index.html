<!DOCTYPE html>
<html>
    <head>
        <title>Header and Footer Example</title>
        <style>
            body {
            margin: 0;
            padding: 0;}
            
            header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;}
            
            footer {
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            bottom: 0;}
            
            header h1, footer p {
            color: white;}
        </style>
    </head>
    <body>
        <header><h1>Header Content</h1></header>
        <footer><p>Holberton School</p></footer>
    </body>
</html>
